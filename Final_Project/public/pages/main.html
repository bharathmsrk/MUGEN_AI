        <header class="bg-dark py-5" style="background-image: url('/static/images/concert06.jpg');  background-size: cover; background-position: center;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Discover the next generation of Rap Music</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Listen to ad-free AI generated on a touch</p>
                </div>
            </div>
        </header>

        <!-- Section-->
        <form action="/generate_music" method="post" id="musicForm">
            <!-- Your form content -->
            <section class="py-2">
                <section class="py-2">
                    <div class="container">
                        <div class="about" style="border: 2px solid #6c6767; padding: 20px; border-radius: 10px;">
                            <h1 style="text-align: center;">Generate With Ease!</h1>
                            <br />
                            <div class="form-group">
                                <div class="text-center">
                                    <label for="auto">Automatic Generation</label>
                                    <input type="radio" id="auto" name="generation" value="auto" onclick="handleGenerationSelection(this)">
                                </div>
                                <div class="text-center">
                                    <label for="man">Manual Generation</label>
                                    <input type="radio" id="man" name="generation" value="man" onclick="handleGenerationSelection(this)">
                                </div>
                                <br />
                                <label for="subject">Enter Subject/Idea</label>
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject/Idea" />
                                <br />
                                <label for="lyrics">Enter Lyrics</label>
                                <input type="text" class="form-control" id="lyrics" name="lyrics" placeholder="Enter Lyrics" />
                                <br />
                                <label for="background">Background Music</label>
                                <!-- <input type="text" class="form-control" id="background" placeholder="Background Music" disabled /> -->
                                    <select class="form-control" id="background" name="background">
                                        <option value="84a34767-12c0-4dc0-aa64-c292ac7d13c9" disabled selected>Select Track</option>
                                        <option value="84a34767-12c0-4dc0-aa64-c292ac7d13c9">Backing Track 1</option>
                                        <option value="31e4c6e5a-2782-4a7c-aa98-2a6c48904de5">Backing Track 2</option>
                                        <option value="5fff1ec6-8736-4992-a842-8b78d37b8a8a">Backing Track 3</option>
                                        <!-- Add more options for the rest of the voice IDs -->
                                    </select>
                                <br />
                                <!-- <label for="voice">Select Voice</label>
                                <input type="text" class="form-control" id="voice" placeholder="Select Voice" disabled />
                                <br /> -->
                                <label for="voice">Select Voice</label>
                                    <select class="form-control" id="voice" name="voice">
                                        <option value="dbcfb3f5-5e97-406f-af06-8193875e02da" disabled selected>Select Voice</option>
                                        <option value="zwf">Voice Auto</option>
                                        <option value="dbcfb3f5-5e97-406f-af06-8193875e02da">Voice 1</option>
                                        <option value="30b67b62-51a8-43db-a1b4-edafd5b4cfea">Voice 2</option>
                                        <option value="109cf329-a698-40ea-9f84-d4c66fdb9f68">Voice 3</option>
                                        <option value="9033ec36-5066-48a9-86a7-c9b0fc368496">Voice 4</option>
                                        <!-- Add more options for the rest of the voice IDs -->
                                    </select>
                                <br />
                                <label for="speed">Select Speed (bpm)</label>
                                <input type="text" class="form-control" id="speed" name="speed" placeholder="Select Speed" value="144" />
                                <br />
                                <div class="text-center">
                                    <input type="submit" class="btn btn-primary" id="submit" value="Generate Music!" style="border: 2px solid #6c6767; border-radius: 10px;" />
                                </div>
                            </div>
                            <!-- <div class="text-center audio-player">
                                <img src="/static/images/playmusic.jpg" style="width: 600px; height: 400px;" class="audio-image" alt="Album Cover">
                                <audio controls id="audioPlayer">
                                    Your browser does not support the audio element.
                                </audio>
                            </div> -->
                        </div>
                    </div>
                </section>
            </section>
        </form>
